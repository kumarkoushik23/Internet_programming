<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flower Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="submit_order.php" method="post">
        <h2>Online Flower Delivery</h2>

        <label for="recipientName">Recipient's Name:</label>
        <input type="text" id="recipientName" name="recipientName" required>

        <label for="deliveryAddress">Delivery Address:</label>
        <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <label for="flowerType">Select Flower Type:</label>
        <select id="flowerType" name="flowerType" required>
            <option value="roses">Roses</option>
            <option value="lilies">Lilies</option>
            <option value="tulips">Tulips</option>
            <!-- Add more options as needed -->
        </select>

        <label for="cardDetails">Card Details:</label>
        <input type="text" id="cardDetails" name="cardDetails" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        <label for="message">Personalized Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
